
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecasting</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-bar" placeholder="Search for a city..."/>
                    <button id="searchButton">Search</button>
                    <div class="city-searches" id="citiesList">
                        <!-- Display stored city searches here -->
                    </div>
                </div>
            </div>
            <div class="col-9" style="float: right;">
                <!-- Rest of the content -->
                <div class="weather-box" style="font-size: larger; width: 100%;">
                    <div class="current-weather-box" id="weatherContainer">
                        <h2>Weather Details</h2>
                        <div class="location">City Name: </div>
                        <div class="date">Date: </div>
                        <div class="weather-icon"></div>
                        <div class="temperature">Temperature: </div>
                        <div class="humidity">Humidity: </div>
                        <div class="wind">Wind Speed: </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="forecast-box" id="forecastContainer">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast" id="forecast">
                        <!-- Display 5-day forecast here -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}"></script>
</body>
<footer>

</footer>
</html>
